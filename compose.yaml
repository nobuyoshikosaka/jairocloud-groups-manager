services:
  web:
    build:
      context: .
      target: dev
    image: web-ui-dev
    container_name: web
    environment:
      PYTHONPATH: server
      SERVER_NAME: localhost:5000
      SECRET_KEY: CHANGE ME
      POSTGRES_USER: mapuser
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_PASSWORD: mappass
      POSTGRES_DB: mapdb
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MAP_CORE_BASE_URL: https://map-core.example.com
    ports:
      - "5000:5000"
    develop:
      watch:
        - action: sync
          path: .
          target: /code
          ignore:
            - .venv
            - __pycache__
            - .pytest_cache
        - action: rebuild
          path: pyproject.toml
        - action: rebuild
          path: Dockerfile

  worker:
    build:
      context: .
      target: dev
    image: web-ui-dev
    container_name: worker
    command: uv run celery -A server.worker worker
    environment:
      PYTHONPATH: server
      SERVER_NAME: localhost:5000
      SECRET_KEY: CHANGE ME
      POSTGRES_USER: mapuser
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_PASSWORD: mappass
      POSTGRES_DB: mapdb
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MAP_CORE_BASE_URL: https://map-core.example.com
    develop:
      watch:
        - action: sync
          path: .
          target: /code
          ignore:
            - .venv
            - __pycache__
            - .pytest_cache
        - action: rebuild
          path: pyproject.toml
        - action: rebuild
          path: Dockerfile

  postgres:
    image: postgres:12
    environment:
      POSTGRES_USER: mapuser
      POSTGRES_PASSWORD: mappass
      POSTGRES_DB: mapdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
