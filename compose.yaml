services:
  web:
    build:
      context: .
      target: dev
    environment:
      PYTHONPATH: server
      SECRET_KEY: CHANGE ME
    ports:
      - "5000:5000"
    develop:
      watch:
        - action: sync
          path: .
          target: /code
          ignore:
            - .venv
            - __pycache__
            - .pytest_cache
        - action: rebuild
          path: pyproject.toml
        - action: rebuild
          path: Dockerfile
